name: Deploy

on:
  workflow_run:
    workflows: ["Build"]   # must match the name: field in tests.yml exactly
    types: [completed]
    branches: [master]    

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

# Ensure only one concurrent deployment, but don't cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}    
    steps:
      # After adding pagefind, artifact is zip not tar
      - name: Download Pages artifact from Build workflow
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./pages-artifact

      - name: Extract artifact tar
        run: |
          echo "ğŸ“ Contents of downloaded artifact..."
          ls -lh ./pages-artifact
          mkdir ./extracted
          tar -xf ./pages-artifact/artifact.tar -C ./extracted
          echo "ğŸ“ Contents after extraction..."
          ls -lh ./extracted/

      - name: Verify artifact contents
        run: |
          echo "ğŸ“ Verifying artifact contents..."
          test -f ./extracted/pagefind/pagefind.js || \
            (echo "ERROR: pagefind/pagefind.js missing in extracted artifact" && exit 1)
          echo "âœ“ Pagefind index exists in artifact"

      - name: Re-upload as Pages artifact in this workflow run
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./extracted

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # This tells deploy-pages to find the artifact from the upstream workflow run
          artifact_name: github-pages
