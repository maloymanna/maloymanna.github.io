name: Deploy

on:
  workflow_run:
    workflows: ["Build"]   # must match the name: field in tests.yml exactly
    types: [completed]
    branches: [master]    

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write


# Ensure only one concurrent deployment, but don't cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # This tells deploy-pages to find the artifact from the upstream workflow run
          artifact_name: github-pages
          # Run_id of build workflow that uploaded the artifact
          run_id: ${{ github.event.workflow_run.id }} 
