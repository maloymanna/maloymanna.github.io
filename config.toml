#canonifyurls = true
ignoreFiles = ["\\.foo$", "\\.bak$", "\\.sh$"]
pagination.pagerSize = 5
buildFuture = "true"
enableEmoji = true
publishDir = "public"

[permalinks]
  post = "/:year/:month/:day/:slug/"

[indexes]
  tag = "tags"
  category = "categories"

[params]
