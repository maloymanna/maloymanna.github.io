  subtitle = "Data, Tech, Cloud Security & Agile Project Management"
  brand = "Maloy<br>Manna"
  # googleAnalytics = ""
  disqus = "maloymanna"
  # CSS name for highlight.js
  highlightjs = "github"
  dateFormat = "2006/01/02"
  # Include any custom CSS and/or JS files
  # (relative to /static folder)
  # custom_css = ["css/capsule.min.css"]
  custom_css = ["css/theme-toggle.css"]
  custom_js  = ["js/theme-toggle.js"]

